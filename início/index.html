<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .background-city {
      background-image: url("https://www.nicepng.com/png/full/326-3261473_building-2d-png-animated-buildings-png.png");
      background-size: contain;
      background-repeat: repeat-x;
      background-position: bottom center;
    }
  </style>
</head>
<body>
<!-- https://www.pngplay.com/wp-content/uploads/13/Freepnglogos-Transparent-Background.png -->

  <main class="background-city">
    <div class="container-xl">
      <div class="d-flex row align-items-center justify-content-center vh-100">
        <div class="container-fluid col-12 col-sm-8 col-lg-6">
          <div class="row justify-content-center mb-5">
            <img src="https://www.pngplay.com/wp-content/uploads/13/Freepnglogos-Transparent-Background.png" alt="" class="img-fluid w-75" loading="eager" decoding="sync" fetchpriority="high">
          </div>
          <div class="row">
            <form action="home.html">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
