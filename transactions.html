<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikel - Transactions</title>

  <meta name="description" content="...">

  <link rel="stylesheet" href="src/index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="icon" href="public/assets/images/nikel-small-logo.png" type="image/png">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-white border">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="public/assets/images/nikel-small-logo.png" alt="Nikel - Logo" class="img-fluid">
        </a>
        <div>
          <ul class="d-flex flex-row gap-4 navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" title="Ir para Home" aria-current="page" href="home.html"><i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link transactions" title="Ir para Transações"  href="transactions.html"><i class="bi bi-currency-exchange" style="font-size: 1.5rem;"></i></a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn nav-link px-none" title="Sair da conta"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li id="logOut"><button type="button" class="dropdown-item">Sair</button></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="background-home">
    <div class="container d-flex flex-column justify-content-center" style="height: calc(100dvh - 70px);">
      <div class="row">
        <div class="col-12">
          <div class="d-flex w-100 flex-row align-items-center justify-content-between gap-4">
            <span class="d-flex align-items-center gap-3 fs-1"><i class="bi bi-currency-exchange" style="color: #4E0070; font-size: 3rem;"></i>Lançamentos</span>
            <img src="public/assets/images/coins-small.png" alt="Moedas - Ilustração" class="img-fluid" loading="lazy" decoding="async" fetchpriority="low" style="min-width: 0;">
          </div>
        </div>
        <div class="col-12">
          <div class="p-4 mt-2 bg-white shadow rounded-top-5">
            <div class="container" style="display: block; max-height: 370px; overflow-y: auto;">
              <table class="table">
                <thead class="border-top-0 border-start-0 border-end-0 border-2 border-black" style="position: sticky; top: 0;">
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody id="cashList" >

                </tbody>
              </table>
            </div>            
          </div>
        </div>
      </div>
    </div>
    <div class="addBtn position-fixed end-0 bottom-0 m-4 rounded-circle d-flex align-items-center justify-content-center" style="height: 60px; width: 60px; background-color: #4E0070; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#addTable">
      <i class="bi bi-plus text-white" style="font-size: 2rem;"></i>
    </div>
    <div class="modal fade" id="addTable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar lançamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-0">
            <form id="transactionForm">
              <div class="px-3">
                <div class="mb-3">
                  <label for="TransactionInputValue" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="TransactionInputValue" required>
                </div>
                <div class="mb-3">
                  <label for="TransactionInputDesc" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="TransactionInputDesc" required>
                </div>
                <div class="mb-3">
                  <label for="TransactionInputDate" class="form-label">Data</label>
                  <input type="date" class="form-control" id="TransactionInputDate" required>
                </div>
                <div class="mb-3">
                  <p class="form-check-label">Tipo</p>
                  <div class="d-flex flex-row gap-2">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" value="1" id="flexRadioEnter" checked>
                      <label class="form-check-label" for="flexRadioEnter">
                        Entrada
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" value="2" id="flexRadioLeave">
                      <label class="form-check-label" for="flexRadioLeave">
                        Saída
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer px-3 pb-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="src/js/scripts.js"></script>
  <script src="src/js/transactions.js"></script>
</body>
</html>
